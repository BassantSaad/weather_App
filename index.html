<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <title>Weather</title>
</head>

<body>

    <!-- ----------- Nav Bar ------------- -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="d-flex px-3">
                    <div><img src="imgs/logo.png" alt=""></div>
                    <div class="px-3">
                        <h1 class="fw-bold">Weather</h1>
                        <small>tagline goes here</small>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2">
                    <li class="nav-item">
                        <a class="active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ----------- Header ------------- -->

    <header>
        <div class="head p-5">
            <div class="p-5">
                <div class="search d-flex align-items-center mb-5 justify-content-end">
                    <input id="search" class="form-control px-5 py-3" placeholder="find your location ..." type="text">
                    <button id="btn" class="my-btn mx-2 btn fw-bolder px-4 py-2">find</button>
                </div>
            </div>
        </div>
        <div class="head-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-8">
                        <div class="day0 day pt-5">
                            <div id="day0-head" class="content-head d-flex justify-content-evenly pt-3 px-3">
                                
                            </div>
                            <div id="day0-body" class="content-body p-3">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8">
                        <div class="day text-center pt-5">
                            <div id="day1-head" class="content-head d-flex justify-content-evenly pt-3 px-3">
                                
                            </div>
                            <div id="day1-body" class="content-body py-2">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8">
                        <div class="day text-center pt-5">
                            <div id="day2-head" class="content-head d-flex justify-content-evenly pt-3 px-3">
                                
                            </div>
                            <div id="day2-body" class="content-body py-2">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ----------- Footer ------------- -->

    <footer class="p-5">
        <div class="d-flex justify-content-around flex-wrap">
            <div>
                <div class="search d-flex align-items-center justify-content-end">
                    <input class="form-control px-5 py-3" placeholder="Enter your email ..." type="text">
                    <button class="footer-btn my-btn mx-2 btn">Subscribe</button>
                </div>
            </div>
            <div class="d-flex py-3 justify-content-center">
                <div class="icon d-flex  justify-content-center align-items-center"><i class="fab fa-facebook-f"></i>
                </div>
                <div class="icon d-flex  justify-content-center align-items-center"><i class="fab fa-google-plus"></i>
                </div>
                <div class="icon d-flex  justify-content-center align-items-center"><i class="fab fa-pinterest-p"></i>
                </div>
                <div class="icon d-flex  justify-content-center align-items-center"><i class="fab fa-twitter"></i></div>
            </div>
        </div>
        <div class="text-light text-center m-4 copy">
            <p>
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
